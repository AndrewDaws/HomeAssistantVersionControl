name: Docker

on:
  push:
    branches: [ "main", "develop" ]
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: saihgupr/home-assistant-version-control

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Tag as latest ONLY on full release (ensures it always has a version number)
            type=raw,value=latest,enable=${{ github.event_name == 'release' && !github.event.release.prerelease }}
            # Tag as beta on develop branch push or pre-release
            type=raw,value=beta,enable=${{ github.ref == 'refs/heads/develop' || (github.event_name == 'release' && github.event.release.prerelease) }}
            # Branch tagging
            type=ref,event=branch
            # Commit SHA tagging (simple sha for pushes only)
            type=sha,enable=${{ github.event_name == 'push' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./homeassistant-version-control
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILD_FROM=alpine:latest
